<div class="container p-4 max-w-2xl mx-auto">
  <mat-card class="p-6 shadow-lg rounded-2xl">
    <h2 class="text-2xl font-semibold mb-4 text-center">SIP / Investment Calculator</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <mat-form-field appearance="outline">
        <mat-label>Investment Type</mat-label>
        <mat-select [(value)]="investmentType">
          <mat-option value="monthly">Monthly SIP</mat-option>
          <mat-option value="lumpsum">Lumpsum</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Amount</mat-label>
        <input matInput type="number" [(ngModel)]="amount" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Number of Years</mat-label>
        <input matInput type="number" [(ngModel)]="years" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Rate of Interest (%)</mat-label>
        <input matInput type="number" [(ngModel)]="interestRate" />
      </mat-form-field>
    </div>

    <div class="text-center my-4">
      <button mat-raised-button color="primary" (click)="calculate()">Calculate</button>
    </div>

    <mat-divider class="my-4"></mat-divider>

    <div *ngIf="totalValue > 0" class="flex flex-col md:flex-row items-center justify-center gap-6">
      <div>
        <p><strong>Invested Amount:</strong> ₹{{ investedAmount | number:'1.0-0' }}</p>
        <p><strong>Expected Return:</strong> ₹{{ expectedReturn | number:'1.0-0' }}</p>
        <p><strong>Total Value:</strong> ₹{{ totalValue | number:'1.0-0' }}</p>
      </div>

      <div class="w-60">
        <canvas baseChart
          [data]="{
            labels: doughnutChartLabels,
            datasets: [{ data: doughnutChartData }]
          }"
          [type]="doughnutChartType">
        </canvas>
      </div>
    </div>

  </mat-card>
</div>
